name: Main

on:
  schedule:
    - cron:  '0 0 15 * *'
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
       include:
         - base: alpine
           gem: chef
           version: 15
         - base: alpine
           gem: chef
           version: 16
         - base: alpine
           gem: knife
           version: 17
         - base: alpine
           gem: knife 
           version: latest
         - base: ruby
           gem: chef
           version: 15
         - base: ruby
           gem: chef
           version: 16
         - base: ruby
           gem: knife
           version: 17
         - base: ruby
           gem: knife
           version: latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Docker Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ${{ matrix.base }}/.
        push: true
        tags: user/app:latest
        build-args: 
          - VERSION=${{ matrix.version }}
          - GEM=${{ matrix.gem }}
